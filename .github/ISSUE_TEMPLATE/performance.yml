name: Performance Issue
description: Report performance problems or suggest optimizations (will result in a perf: commit)
title: "[Performance]: "
labels: ["performance", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve performance! This issue will typically result in a `perf:` commit.

  - type: textarea
    id: description
    attributes:
      label: Performance Issue Description
      description: Describe the performance problem you're experiencing
      placeholder: The application is slow when...
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Performance Impact
      description: How does this affect the user experience or system?
      placeholder: This causes...
    validations:
      required: true

  - type: textarea
    id: metrics
    attributes:
      label: Current Performance Metrics
      description: If available, provide metrics (response time, memory usage, CPU usage, etc.)
      placeholder: |
        - Current response time: 5s
        - Memory usage: 2GB
        - CPU usage: 80%
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected Performance
      description: What performance would you expect or like to see?
      placeholder: Response time should be under...
    validations:
      required: false

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this performance issue?
      placeholder: |
        1. Load page with...
        2. Perform action...
        3. Observe slow performance
    validations:
      required: true

  - type: textarea
    id: suggestions
    attributes:
      label: Optimization Suggestions
      description: Do you have any ideas for how to improve this?
      placeholder: Possible optimizations could include...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, profiling data, or screenshots about the performance issue.
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all the required information above
          required: true
